<div class="container">

  <div class="inner mt-5 mx-auto border rounded-3 d-flex flex-column">
      <div class="mx-5 my-3">
          <h1>Create Account</h1>
            <label for="name">Your Name</label>
            <input type="text" class="form-control mb-3" id="name" placeholder="First and last name">
            <label class="mb-2">Mobile number</label>
            <div class="d-flex flex-row mb-3">
              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle me-3 shadow-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  IN +91
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <input type="text" class="form-control" id="floatingPassword" placeholder="Mobile number">
            </div>
            <label for="email">Email (optional)</label>
            <input type="email" class="form-control mb-3" id="email">
            <label for="password">Password</label>
            <input type="password" class="form-control mb-3" id="password" placeholder="At least 6 characters">
            <p>By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.</p>
            <button type="submit" class="btn mt-3 mb-4" >Continue</button>



      </div>
   </div>
</div>
